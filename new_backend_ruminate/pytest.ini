[pytest]
# ------------------------------------------------------------------
# Core behaviour
# ------------------------------------------------------------------
addopts = -ra --strict-markers --timeout=2
asyncio_mode = strict

# ------------------------------------------------------------------
# Live logging
# ------------------------------------------------------------------
log_cli = true
log_cli_level = DEBUG
log_level = DEBUG
log_cli_format = %(levelname)-8s %(name)s:%(lineno)d %(message)s

# ------------------------------------------------------------------
# Warnings
# ------------------------------------------------------------------
filterwarnings =
    ignore::DeprecationWarning
