<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <filter id="paper-noise" x="0%" y="0%" width="100%" height="100%">
    <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch" result="noise"/>
    <feColorMatrix type="matrix" values="0.05 0 0 0 0.97, 0 0.03 0 0 0.96, 0 0 0.05 0 0.94, 0 0 0 1 0" in="noise" result="coloredNoise"/>
    <feBlend mode="multiply" in="SourceGraphic" in2="coloredNoise" result="blend"/>
  </filter>
  <rect width="100" height="100" filter="url(#paper-noise)" opacity="0.15" fill="#fcfaf7"/>
</svg> 